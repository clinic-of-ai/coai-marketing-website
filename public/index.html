<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamefiction Commands</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3"></div>
        <div class="parallax-layer layer-4"></div>
    </div>
    
    <div class="noise-overlay"></div>
    
    <div class="mascot" id="mascot"></div>
    
    <header>
        <div class="logo-container">
            <h1 class="glitch" data-text="GAMEFICTION">GAMEFICTION</h1> 
            <div class="pixel-underline"></div>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search commands...">
            <button id="search-button" class="pixel-button">SEARCH</button>
        </div>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider">
                    <span class="sun"></span>
                    <span class="moon"></span>
                </span>
            </label>
        </div>
    </header>

    <nav>
        <ul class="category-tabs">
            <li data-category="all" class="active"><span class="category-icon all-icon"></span>ALL</li>
            <li data-category="shop"><span class="category-icon shop-icon"></span>SHOP</li>
            <li data-category="quests"><span class="category-icon quests-icon"></span>QUESTS</li>
            <li data-category="admin"><span class="category-icon admin-icon"></span>ADMIN</li>
            <li data-category="user"><span class="category-icon user-icon"></span>USER</li>
        </ul>
    </nav>

    <main>
        <div class="commands-container" id="commands-list">
        </div>
    </main>

    <footer>
        <div class="pixel-footer">
            <p>© 2025 Clinic Of Ai - ALL RIGHTS RESERVED</p>
            <p>Made with ❤️ by <a href="https://github.com/TheHolyOneZ" target="_blank">TheHolyOneZ</a></p>
            <div class="social-icons">
                <a href="#" class="pixel-icon discord"></a>
                <a href="#" class="pixel-icon twitter"></a>
                <a href="https://github.com/TheHolyOneZ"  type="_blank" class="pixel-icon github"></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
