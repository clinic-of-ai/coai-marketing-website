name: Deploy Frontend to Fly.io
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build frontend
        run: |
          echo "VITE_API_URL=https://app-yvdtmbaz.fly.dev" >> .env.production
          echo "VITE_WS_URL=wss://app-yvdtmbaz.fly.dev/ws" >> .env.production
          pnpm run build
      - name: Deploy to Fly.io
        run: |
          if ! flyctl apps list | grep -q "suprasupport-frontend"; then
            flyctl launch --no-deploy --name suprasupport-frontend --region iad
          fi
          flyctl deploy --remote-only
